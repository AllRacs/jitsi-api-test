<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jitsi Meet</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body onunload="unload()">
	<main class="container d-flex">
		<h1 class="col-12 text-center">Jitsi Meet</h1>
		<div class="col-12 d-flex">
			<div class="col-12 d-flex-center">
				<i class="material-icons btn btn-success col" onclick="start()">call</i>
				<i class="material-icons btn btn-danger col" onclick="hangup()">call_end</i>
			</div>
			<div class="col-12 col-md-4">
				<input type="text" name="name" id="name" placeholder="Your name here">
			</div>
			<div class="col-12 col-md-4">
				<input type="text" name="room" id="room" placeholder="Room name">
			</div>
			<div class="col-12 col-md-4">
				<input type="text" name="pass" id="pass" placeholder="Password">
			</div>
			<div id="meet" class="col-12"></div>
		</div>
	</main>
	<script src='https://meet.jit.si/external_api.js'></script>
	<script>
		const domain = 'meet.jit.si';
		var w = document.getElementById("meet").clientWidth;
		var h = w * 9 / 16;
		var options = {
			roomName: 'allracs',
			width: w,
			height: h,
			parentNode: document.querySelector('#meet'),
			interfaceConfigOverwrite: {
				filmStripOnly: false,
				TOOLBAR_ALWAYS_VISIBLE: true,
				TOOLBAR_BUTTONS: ['camera', 'hangup', 'microphone', 'settings'],
				SETTINGS_SECTIONS: ['devices'],
				OPTIMAL_BROWSERS: [ 'chrome', 'chromium', 'firefox', 'nwjs', 'electron' ],
				VERTICAL_FILMSTRIP: false,
				RECENT_LIST_ENABLED: false,
				DEFAULT_REMOTE_DISPLAY_NAME: 'Friend',
				DEFAULT_LOCAL_DISPLAY_NAME: 'Me',
				SHOW_JITSI_WATERMARK: true,
				APP_NAME: 'Jitsi call',
				NATIVE_APP_NAME: 'Jisti call',
				MOBILE_APP_PROMO: false,

			},
		};
		var api;

		function start() {
			if(api == undefined || api == null){
				options.roomName = document.getElementById("room").value;
				options.DEFAULT_LOCAL_DISPLAY_NAME = document.getElementById("name").value;
				api = new JitsiMeetExternalAPI(domain, options);
				api.addEventListener('readyToClose', hangup);
				let pass = document.getElementById("pass").value;
				if(pass != null || pass != undefined) {
					api.executeCommand('password', pass);
				}
			}
		}

		function getAvaliable (){
			if(api != undefined || api != null){
				api.getAvailableDevices().then(devices => {
					console.log("GET AVALIABLE", devices);
				});
			}
		}
		function getCurrent () {
			if(api != undefined || api != null){
				api.getCurrentDevices().then(devices => {
					console.log("GET CURRENT", devices);
				});
			}
		}
		function setAudioInputDevice() {
			if(api != undefined || api != null){
				api.setAudioInputDevice(deviceLabel, deviceId);
			}
		}
		function setAudioOutputDevice() {
			if(api != undefined || api != null){
				api.setAudioOutputDevice(deviceLabel, deviceId);
			}
		}
		function setVideoInputDevice() {
			if(api != undefined || api != null){
				api.setVideoInputDevice(deviceLabel, deviceId);
			}
		}
		function hangup() {
			if(api != undefined || api != null){
				api.executeCommand('hangup');
				api.dispose();
				api = null;
			}
			document.getElementById("meet").innerHTML = "";
		}
		function toggleFilmStrip() {
			if(api != undefined || api != null){
				api.executeCommand('toggleFilmStrip');
			}
		}
		function unload() {
			console.log("%cUnload page", "color:red; font-size:30px");
			if(api != undefined || api != null){
				api.executeCommand('hangup');
				api.dispose();
			}
		}
		document.getElementsByTagName("body")[0].addEventListener('unload', unload);
	</script>
	<style>
		h1 {
			border-bottom: 1px solid black;
		}
		.d-flex-center {
			display: flex;
			justify-content: center;
			margin-bottom: 10px;
		}
		i {
			margin-left: 5px;
			width: 50px;
			height: 50px;
			font-size: 25px !important;
			border-radius: 30px !important;
		}
		main {
			height: 100vh;
		}
		input {
			width: 100%;
		}
	</style>
</body>
</html>
